<!DOCTYPE html>
<html>
<head>
  <title>Data Anggota</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Data Anggota</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Kode Anggota</th>
          <th>NIM</th>
          <th>Nama Lengkap</th>
          <th>Kelas</th>
          <th>Jenis Kelamin</th>
          <th>No Telepon</th>
          <th>Foto</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>12345678</td>
          <td>John Doe</td>
          <td>TINFC05</td>
          <td>Laki-laki</td>
          <td>08229483948</td>
          <td><img src="path/to/photo1.jpg" alt="Foto Reega" class="img-thumbnail" width="100"></td>
          <td>Kuningan. Jawa Barat</td>
        </tr>
        <tr>
          <td>002</td>
          <td>87654321</td>
          <td>ree</td>
          <td>TINFC05</td>
          <td>Perempuan</td>
          <td>088888888</td>
          <td><img src="path/to/photo2.jpg" alt="Foto reee" class="img-thumbnail" width="100"></td>
          <td>Jl. Sudirman No. 100 Kuningan</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
